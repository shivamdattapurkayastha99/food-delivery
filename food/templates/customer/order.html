{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="pt-5">
                    {% for app in indian %}
                    <div class="row">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ app.image.url }}" width="150" height="100"/>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ app.pk }}">
                                    <label class="form-check-label">{{ app.name }}</label>
                                </div>
                                <p class="font-weight-bold pl-5">{{ app.price }}</p>
                            </div>
                            <p>{{ app.description }}</p>
                        </div>
                    </div>
                    <hr />
                {% endfor %}
                </div>

                <div class="pt-5">
                    {% for entre in continental %}
                    <div class="row mt-4">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ entre.image.url }}" width="150" height="100"/>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ entre.pk }}">
                                    <label class="form-check-label">{{ entre.name }}</label>
                                </div>
                                <p class="font-weight-bold pl-5">{{ entre.price }}</p>
                            </div>
                            <p>{{ entre.description }}</p>
                        </div>
                    </div>
                    <hr />
                    {% endfor %}
                </div>
                <div class="form-group pt-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" required name="name">
                </div>
                <div class="form-group pt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="abc@gmail.com" required name="email">
                </div>
                <div class="form-group pt-3">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" placeholder="Street" required name="street">
                </div>
                <div class="form-group pt-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" placeholder="Kolkata" required name="city">
                </div>
                <div class="form-group pt-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" placeholder="State" required name="state">
                </div>
                <div class="form-group pt-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" placeholder="Zip" required name="zip">
                </div>
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                    Submit Order
                  </button>
                <!-- <button class="btn btn-dark mt-5">Place Order!</button> -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="submitModalLabel">Submit Order</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-light" data-dismiss="modal">Go Back</button>
                          <button type="submit" class="btn btn-dark">Place Order</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
